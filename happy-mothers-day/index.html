<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">


    <title>Happy Mother&#x27;s Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//codepen.io/assets/reset/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Oleo+Script' rel='stylesheet' type='text/css'>

    <style>
      @import url(https://fonts.googleapis.com/css?family=Oleo+Script);
      @import url(https://fonts.googleapis.com/css?family=Poiret+One);
      body {
        background: #45b9d3;
        color: white;
        overflow: hidden;
      }

      .dark {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        background: rgba(29, 25, 52, 0.9);
        z-index: 5000;
      }

      h1, h2 {
        position: relative;
        text-align: center;
        font-family: 'Poiret One', 'Oleo Script', cursive;
        text-shadow: 1px 1px 1px rgba(77, 77, 77, 0.5);
        z-index: 1000;
        margin: 0;
      }

      h1 {
        margin-top: 4rem;
        font-size: 8vw;
      }

      h2 {
        font-size: 6vw;
        font-family: 'Oleo Script', cursive;
      }

      .sun {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 3rem;
        height: 3rem;
        background: khaki;
        border-radius: 100%;
        box-shadow: 0 0 20px khaki;
      }

      .flowers {
        position: absolute;
        width: 100%;
        bottom: 0;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-justify-content: space-around;
            -ms-flex-pack: distribute;
                justify-content: space-around;
        -webkit-box-align: end;
        -webkit-align-items: flex-end;
            -ms-flex-align: end;
                align-items: flex-end;
      }

      .flower {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
        -webkit-box-align: center;
        -webkit-align-items: center;
            -ms-flex-align: center;
                align-items: center;
      }
      .flower_head {
        height: 7rem;
        width: 7rem;
        background: #cba8ed;
        border-radius: 100%;
      }
      .flower_stem {
        width: 0.5rem;
        -webkit-box-flex: 0;
        -webkit-flex: 0 0 4rem;
            -ms-flex: 0 0 4rem;
                flex: 0 0 4rem;
        background: #86af6e;
      }
      .flower_stem::after {
        content: '';
        margin-left: 0.5rem;
        margin-top: 1rem;
        width: 3em;
        height: 3em;
        display: block;
        background: #4d916e;
        border-radius: 2em 0 2em 0em;
      }

      .yellow {
        background: khaki;
      }

      .pink {
        background: #e2b1b1;
      }

      .fadeIn {
        opacity: 0;
        -webkit-animation: fadeIn 1s 2s ease-in forwards;
                animation: fadeIn 1s 2s ease-in forwards;
      }

      .slideIn {
        -webkit-transform: translateX(-5rem);
                transform: translateX(-5rem);
        -webkit-animation: slideIn 3s ease-out forwards;
                animation: slideIn 3s ease-out forwards;
      }

      .fadeOut {
        opacity: 1;
        -webkit-animation: fadeOut 4s .25s ease forwards;
                animation: fadeOut 4s .25s ease forwards;
      }

      .delay-1 {
        -webkit-animation-delay: 3s;
                animation-delay: 3s;
      }

      .grow-12 {
        -webkit-animation: grow-12 2s 0.5s ease-in-out forwards;
                animation: grow-12 2s 0.5s ease-in-out forwards;
      }

      .grow-15 {
        -webkit-animation: grow-15 2s 1.5s ease-in-out forwards;
                animation: grow-15 2s 1.5s ease-in-out forwards;
      }

      .grow-9 {
        -webkit-animation: grow-9 2s 2.5s ease-in-out forwards;
                animation: grow-9 2s 2.5s ease-in-out forwards;
      }

      .pulse {
        -webkit-animation: pulse 1s 0.5s ease-in-out infinite alternate;
                animation: pulse 1s 0.5s ease-in-out infinite alternate;
      }

      @-webkit-keyframes fadeIn {
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes slideIn {
        100% {
          -webkit-transform: translateX(0);
                  transform: translateX(0);
        }
      }
      @keyframes slideIn {
        100% {
          -webkit-transform: translateX(0);
                  transform: translateX(0);
        }
      }
      @-webkit-keyframes fadeOut {
        100% {
          opacity: 0;
        }
      }
      @keyframes fadeOut {
        100% {
          opacity: 0;
        }
      }
      @-webkit-keyframes grow-12 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 12rem;
                  flex: 0 0 12rem;
        }
      }
      @keyframes grow-12 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 12rem;
              -ms-flex: 0 0 12rem;
                  flex: 0 0 12rem;
        }
      }
      @-webkit-keyframes grow-15 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 15rem;
                  flex: 0 0 15rem;
        }
      }
      @keyframes grow-15 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 15rem;
              -ms-flex: 0 0 15rem;
                  flex: 0 0 15rem;
        }
      }
      @-webkit-keyframes grow-9 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 9rem;
                  flex: 0 0 9rem;
        }
      }
      @keyframes grow-9 {
        100% {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 9rem;
              -ms-flex: 0 0 9rem;
                  flex: 0 0 9rem;
        }
      }
      @-webkit-keyframes pulse {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        100% {
          -webkit-transform: scale(1.1);
                  transform: scale(1.1);
        }
      }
      @keyframes pulse {
        0% {
          -webkit-transform: scale(1);
                  transform: scale(1);
        }
        100% {
          -webkit-transform: scale(1.1);
                  transform: scale(1.1);
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 2.777rem;
        }

        h2 {
          font-size: 1.777rem;
        }
      }

    </style>




  </head>

  <body>

    <div class="dark fadeOut"></div>
<div class="sun slideIn"></div>
<h1 class="fadeIn">Happy Mothers' Day</h1>
<h2 class="fadeIn delay-1">Love Oli</h2>
<section class="flowers">
  <div class="flower">
    <div class="flower_head pulse"></div>
    <div class="flower_stem grow-12"></div>
  </div>
  <div class="flower">
    <div class="flower_head pulse pink"></div>
    <div class="flower_stem grow-15"></div>
  </div>
  <div class="flower">
    <div class="flower_head pulse yellow"></div>
    <div class="flower_stem grow-9"></div>
  </div>
</section>






  </body>
</html>
